<!doctype html>
<html lang="" ng-app="BuildWithTrello">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="title">Trello Developers</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="images/favicon.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Trello Developers">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/github-gist.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
  <link rel="stylesheet" href="/styles/app.min.css">


  <script src="//use.typekit.net/wiz2bfq.js"></script>
  <script>
    try {
      Typekit.load();
    } catch (e) {}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/languages/json.min.js"></script>

  <base href="/">
</head>

<body>

  <header class="global-header" ng-controller="NavCtrl">
    <div class="global-header-section">

      <a class="global-header-section-logo" ui-sref="overview">
        <img class="global-header-section-logo-image"
          src="images/trello-developers-logo.png"
          srcset="images/trello-developers-logo.png 1x, images/trello-developers-logo@2x.png 2x"
          alt="Trello Developers">
      </a>

      <nav class="global-header-section-links">
        <a class="global-header-section-link" ui-sref="overview" ng-class="navClass('overview')">Overview</a>
        <a class="global-header-section-link" ui-sref="get-started.start-building" ng-class="navClass('get-started')">Get Started</a>
        <a class="global-header-section-link" ui-sref="sandbox" ng-class="navClass('sandbox')">Sandbox</a>
        <a class="global-header-section-link" ui-sref="advanced-reference" ng-class="navClass('advanced-reference')">API</a>
        <a class="global-header-section-link" ui-sref="power-ups.intro" ng-class="navClass('power-ups')">Power-Ups</a>
      </nav>

    </div>
  </header>


  <main ui-view style="position:relative;"></main>

  <footer class="global-footer">

    <p class="global-footer-detail">
      &copy; Copyright <span id="copyright-year">2017</span>, Trello, Inc. All rights reserved.
    </p>

  </footer>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js',
      'ga');
      ga('create', 'UA-53826304-11', 'auto');
    //ga('send', 'pageview');
  </script>
  <script type="text/javascript">
    (function(p,l,o,w,i,n,g){if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[];
     p.GlobalSnowplowNamespace.push(i);p[i]=function(){(p[i].q=p[i].q||[]).push(arguments)
     };p[i].q=p[i].q||[];n=l.createElement(o);g=l.getElementsByTagName(o)[0];n.async=1;
     n.src=w;g.parentNode.insertBefore(n,g)}}(window,document,"script","//d78fikflryjgj.cloudfront.net/lib/snowplow/2.0.0.js","sp"));

  <!-- build:js scripts/main.min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <script src="https://d3tvtfb6518e3e.cloudfront.net/1/angular-opbeat.min.js"></script>

  <script src="scripts/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/nav-controllers.js"></script>
  <script src="scripts/review-bar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
  <!-- required for sandbox -->
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="scripts/expander.js"></script>
  <!-- endbuild -->

  <script type="text/javascript">document.getElementById('copyright-year').innerHTML = new Date().getFullYear()</script>
  
</body>

</html>
